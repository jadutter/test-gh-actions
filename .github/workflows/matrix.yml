name: Matrix Workflow
on:
  workflow_dispatch:
  workflow_call:

jobs:
  define-matrix:
    name: Define Matrix
    runs-on: ubuntu-20.04
    outputs:
      colors: ${{ steps.colors.outputs.colors }}
    steps:
      - name: Define Colors
        id: colors
        run: |
          echo 'colors=["red", "green", "blue"]' >> "$GITHUB_OUTPUT"

  produce-artifacts:
    name: Produce
    runs-on: ubuntu-20.04
    needs: define-matrix
    strategy:
      matrix:
        color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
    steps:
      - name: Define Color
        env:
          color: ${{ matrix.color }}
        run: |
          echo "the current color is '$color'" > color.txt
      - name: Produce Artifact - ${{ matrix.color }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.color }}
          path: color.txt
          if-no-files-found: ignore

  consume-artifacts:
    name: Consume
    runs-on: ubuntu-20.04
    needs:
      - define-matrix
      - produce-artifacts
    strategy:
      matrix:
        color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
    steps:
      - name: Retrieve Artifact - ${{ matrix.color }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.color }}
      - name: Report Color
        run: |
          cat color.txt

  collate-artifacts:
    name: Collate
    runs-on: ubuntu-20.04
    needs:
      - define-matrix
      - produce-artifacts
    steps:
      - name: Retrieve Artifacts
        uses: actions/download-artifact@v4
      - name: Save Artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: colors
          path: ${{ github.workspace }}/*/color.txt
          retention-days: 1
          if-no-files-found: error

  clean-artifacts:
    name: Clean
    runs-on: ubuntu-20.04
    needs:
      - define-matrix
      - consume-artifacts
      - collate-artifacts
    strategy:
      matrix:
        color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
    steps:
      - name: Clean Artifact - ${{ matrix.color }}
        uses: geekyeggo/delete-artifact@v5
        with:
          name: ${{ matrix.color }}

